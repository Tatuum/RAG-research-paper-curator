services:
  postgres:
    image: postgres:16-alpine
    container_name: rag-paper-postgres
    environment:
      - POSTGRES_DB=rag_paper_db
      - POSTGRES_USER=rag_paper_user
      - POSTGRES_PASSWORD=rag_paper_password
      - POSTGRES_HOST_AUTH_METHOD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_paper_user -d rag_paper_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - rag-paper-network

volumes:
  postgres_data:

networks:
  rag-paper-network:
    driver: bridge
